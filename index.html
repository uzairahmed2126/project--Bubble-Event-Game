<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Event Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main-conainer">
      <div id="inner-container">
        <div id="box-top-container">
          <div class="elem">
            <h3>Hit</h3>
            <div class="box hit">1</div>
          </div>

            <h3>score</h3>
            <div class="box score">0</div>
          </div>
        </div>
      </div>
      <div id="box-bottom-container"></div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
